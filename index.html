<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film mi, Dizi mi?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: blue;
            color: white;
            font-size: 16px;
        }
        .hidden {
            display: none;
        }
    </style>
    <script>
        function showNextStep(nextStep, button) {
            document.getElementById(nextStep).classList.remove("hidden");
            if (button) {
                document.getElementById(button).classList.add("hidden");
            }
        }

        function submitVote() {
            const name = document.getElementById('name').value;
            const choice = document.getElementById('choice').value;
            const actor = document.getElementById('actor').value;
            const director = document.getElementById('director').value;

            if (!name || !choice || !actor || !director) {
                alert("Lütfen tüm alanları doldurun.");
                return;
            }

            alert(`Teşekkürler ${name}! Seçiminiz alındı.\n
            Seçim: ${choice}\n
            Oyuncu Hashtag: ${actor}\n
            Yönetmen Hashtag: ${director}`);
        }
    </script>
</head>
<body>

    <div class="container">
        <h1>Film mi, Dizi mi?</h1>
        <input type="text" id="name" placeholder="Adınızı girin">
        
        <h2>Bu hikaye film mi, dizi mi olmalı?</h2>
        <select id="choice" onchange="showNextStep('actor-section', 'next-button1')">
            <option value="">Seçim yapın</option>
            <option value="Film">Film</option>
            <option value="Dizi">Dizi</option>
        </select>
        <button id="next-button1" class="hidden" onclick="showNextStep('actor-section', 'next-button1')">Sonraki</button>

        <div id="actor-section" class="hidden">
            <h2>Kim oynamalı? (Hashtag ile yazın)</h2>
            <input type="text" id="actor" placeholder="#MelisaArelKimOlsun">
            <button onclick="showNextStep('director-section', 'next-button2')">Sonraki</button>
        </div>

        <div id="director-section" class="hidden">
            <h2>Yönetmen kim olmalı? (Hashtag ile yazın)</h2>
            <input type="text" id="director" placeholder="#YönetmenKimOlsun">
            <button onclick="submitVote()">Oy Ver</button>
        </div>
    </div>

</body>
</html>
